<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nightly Dream Reflection Form</title>
      </head>
      <center>
<body bgcolor="navyblue" style="color:darkblack>
<form style=" width:30%;row-gap:50px;background-color:rgb(211, 211, 211);">
    <table border="1" width="30%" length=100%>
      <tr>
        <th colspan="2">
          <h1>Online Order</h1>
        </th>
      </tr>
      <th>Order Date:</th>
      <td><input type="date"></td>
      <tr>
        <th>UserName:</th>
        <td><input type="text" placeholder="Enter your Name"></td>
      </tr>
      <tr>
        <th>Brand Name:</th>
        <td><select>
            <option></option>
            <option>Adidas</option>
            <option>Puma</option>
            <option>Woodland</option>
            <option>MichaelKors</option>
            <option>Baggit</option>
          </select></td>
      </tr>
      <th>Gender</th>
      <td>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
      </td>
      <tr>
        <th>Product Name:</th>
        <td><select name="Product Name" multiple>
            <option>Shoe</option>
            <option>Socks</option>
            <option>belt</option>
            <option>Footwear</option>
            <option>Shorts</option>
            <option>Bags</option><br>
            <input type="submit" value="ADD">
        </td></select>
      <tr>
        <th><label>Select the color</label></th>
        <td><input type="color">
        </td>
      </tr>
      </td>
      </tr>
      <tr>
        <th>Quantity:</th>
        <td><input type="number" min="1">
        </td>
      </tr>
      <tr>
        <th>Prize:</th>
        <td>
          <input type="number" min="1000.00" placeholder="Enter the price">
        </td>
      </tr>
      <tr>
        <th>ADDRESS</th>
        <td><textarea width="130" height="5" placeholder="Enter your Address">
</textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit">
          <input type="reset" type="submit">
        </td>
      </tr>
    </table>
    <tr>
      </form>
    </div>
  </center></body>
</html>
